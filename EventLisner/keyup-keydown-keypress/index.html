<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeypress-keydown-keyup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>HTML Events</h1>
        <p>Keyup</p>
        <input type="text" onkeyup="alert(this.value)"><br>

        <p>Keydown</p>
        <input type="text" onkeydown="alert(this.value)"><br>

        <p>Keypress</p>
        <input type="text" onkeypress="alert(this.value)"><br>
    </div>
</body>
</html>
